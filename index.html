<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEVA Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .chat-header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        #chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        
        .message {
            margin: 15px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        
        .bot {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .typing {
            background: #e2e8f0;
            color: #718096;
            font-style: italic;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            gap: 10px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #user-input:focus {
            border-color: #007bff;
        }
        
        #send-btn {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        #send-btn:hover {
            background: #0056b3;
        }
        
        #send-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        
        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 6px;
        }
        
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        #chat-box::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        ];

        function appendMessage(text, sender) {
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTypingIndicator() {
            const typing = document.createElement("div");
            typing.classList.add("message", "typing");
            typing.textContent = "Thinking...";
            typing.id = "typing-indicator";
            chatBox.appendChild(typing);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById("typing-indicator");
            if (typing) {
                typing.remove();
            }
        }

        async function tryApiCall(message, model) {
            const API_URL = `https://generativelanguage.googleapis.com/v1/models/${model}:generateContent?key=${API_KEY}`;
            
            try {
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: message }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    return data.candidates?.[0]?.content?.parts?.[0]?.text || "I'm here, but I don't have a response right now.";
                } else {
                    const errorData = await response.json();
                    console.error(`API Error for ${model}:`, errorData);
                    return null;
                }
            } catch (error) {
                console.error(`Network error for ${model}:`, error);
                return null;
            }
        }

        async function getBotResponse(userMessage) {
            showTypingIndicator();
            sendBtn.disabled = true;

            let botReply = "Sorry, I'm unable to connect to the AI service right now. Please check your API key and try again.";
            let success = false;

            // Try each API endpoint until one works
            for (const model of API_ENDPOINTS) {
                const result = await tryApiCall(userMessage, model);
                if (result) {
                    botReply = result;
                    success = true;
                    console.log(`Success with model: ${model}`);
                    break;
                }
            }

            hideTypingIndicator();
            appendMessage(botReply, "bot");
            sendBtn.disabled = false;

            if (!success) {
                appendMessage("ðŸ’¡ Tip: Make sure your API key is valid and you have access to Gemini API models.", "bot");
            }
        }






        function handleSendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, "user");
                userInput.value = "";
                getBotResponse(message);
            }
        }

        // Event Listeners
        sendBtn.addEventListener("click", handleSendMessage);

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                handleSendMessage();
            }
        });

        // Focus on input when page loads
        userInput.focus();

        // Auto-resize input
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
